  <title>ShuttleFlip</title>
  <script>
    // Select the viewport meta tag
const viewportMetaTag = document.getElementById('viewport');

// Check the screen width and set the viewport scale accordingly
function updateViewportScale() {
  if (window.innerWidth <= 800) {
    viewportMetaTag.setAttribute('content', 'width=device-width, initial-scale=0.1');
  } else {
    viewportMetaTag.setAttribute('content', 'width=device-width, initial-scale=1');
  }
}

// Call the function initially and whenever the window is resized
updateViewportScale();
window.addEventListener('resize', updateViewportScale);
</script>
</head>
